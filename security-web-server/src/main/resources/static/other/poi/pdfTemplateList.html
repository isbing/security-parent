<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF模板列表</title>
    <link rel="shortcut icon" href="/resource/favicon.ico">
    <link href="/resource/css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="/resource/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/resource/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/resource/css/animate.css" rel="stylesheet">
    <link href="/resource/css/style.css?v=4.0.0" rel="stylesheet">

    <script src="/resource/js/plugins/My97DatePicker/WdatePicker.js"></script>
    <script src="/resource/js/plugins/ckeditor/ckeditor.js"></script>

</head>
<body>
<div class="col-sm-12">
    <div class="tab-content m-t-sm">
        <div id="tab-1" class="tab-pane active">
            <div class="row m-t-sm m-b-sm">
                <div class="col-md-12">

                    <div class="form-group">
                        <div class="col-sm-3">
                            <input id="file" type="file" name="file" class="form-control">
                        </div>
                        <!--<div class="col-sm-1" style="display: none" id="blogPicDiv">-->
                        <!--<img class="message-avatar" src="" alt="" id="blogPic">-->
                        <!--</div>-->
                        <div class="col-sm-3">
                            <a href="javascript:uploadMyFile()">
                                <button class="btn btn-primary"><i class="fa fa-upload"></i>&nbsp;&nbsp;上传
                                </button>
                            </a>
                        </div>
                    </div>


                </div>
            </div>

            <div class="full-height-scroll">
                <div class="table-responsive">
                    <table id="table" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>角色名</th>
                            <th>角色Code</th>
                            <th colspan="3">操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/resource/js/jquery.min.js?v=2.1.4"></script>
<script src="/resource/js/bootstrap.min.js?v=3.3.5"></script>
<script src="/resource/js/content.js?v=1.0.0"></script>
<script src="/resource/js/ajaxfileupload.js?v=1.0.0"></script>
<script src="/resource/js/plugins/layer/layer.min.js"></script>

<script src="/resource/js/jquery.cookie.js"></script>
<script src="/resource/js/util.js"></script>

<script type="application/javascript">

    searchAll(0);

    function searchAll(pageNumber) {
        $.ajax({
            type: "GET",
            url: "/role/getAll",
            'headers': {
                'x-auth-token': localStorage.getItem("token")
            },
            data: {
                size: 999,
                page: pageNumber
            },
            dataType: "json",
            success: function (data) {
                if (data.code == '1003') {
                    window.location = "/signin.html";
                } else if (data.code == '200') {
                    data = data.data;
                    if (data != null) {
                        $("#table tbody").empty();
                        for (var i = 0; i < data.content.length; i++) {
                            $("#table tbody").append("<tr>" +
                                "<th>" + checkedStr(data.content[i].id) + "</th>" +
                                "<th>" + checkedStr(data.content[i].name) + "</th>" +
                                "<th>" + checkedStr(data.content[i].code) + "</th>" +
                                "<th><a onclick='setPerm(\"" + data.content[i].id + "\")'>设置权限</a></th>" +
                                "<th><a onclick='updateRole(\"" + data.content[i].id + "\")'>修改</a></th>" +
                                "<th><a onclick='deleteRole(\"" + data.content[i].id + "\")'>删除角色</a></th>" +
                                "</tr>");
                        }

                    }
                } else {
                    layer.msg(data.message);
                }
            }
        });
    }


    //上传文件
    function uploadMyFile() {
        //判断是否有选择上传文件
        var filePath = $("#file").val();
        if (filePath == "") {
            layer.msg("请选择上传文件");
            return;
        }
        //判断上传文件的后缀名
        var strExtension = filePath.substr(filePath.lastIndexOf('.') + 1);
        if (strExtension != 'pdf') {
            layer.msg("请选择PDF文件");
            return;
        }
        $.ajaxFileUpload({
            url: "/file/uploadFile",
            secureuri: false, //一般设置为false
            fileElementId: 'file',
            type: 'post',
            dataType: 'json', //返回值类型 一般设置为json
            data: {
                fileType: 'blogPic',
            },
            success: function (data, status) {
                if (data.code == '400') {
                    window.location = "/signin.html";
                }
                if (data != null) {
                    $("#blogPicDiv").show();
                    $("#blogPic").attr("src", data.uri);
                }
            },
            error: function (data, status, e) {
                alert("上传失败");
            }
        });
    }


</script>

</body>

</html>
